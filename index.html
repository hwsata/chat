<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Mega Player - 1000+ Tracks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #9d00ff;
            --neon-green: #00ff00;
            --dark-bg: #0a0a1a;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 20%);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .neon-border {
            position: relative;
            border: 3px solid transparent;
            border-radius: 15px;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                        linear-gradient(135deg, var(--neon-pink), var(--neon-blue)) border-box;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 
                        0 0 20px rgba(0, 255, 255, 0.3);
            animation: borderPulse 4s infinite alternate;
        }
        
        .neon-text {
            text-shadow: 0 0 5px var(--neon-pink), 
                         0 0 10px var(--neon-pink),
                         0 0 20px var(--neon-pink);
            color: white;
        }
        
        .neon-btn {
            position: relative;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .neon-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-blue), 
                        0 0 25px var(--neon-blue);
            transform: translateY(-2px);
        }
        
        .neon-btn:active {
            transform: translateY(0);
        }
        
        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .neon-btn:hover::before {
            left: 100%;
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
        }
        
        .logo-container::before, .logo-container::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            animation: neonGlow 2s infinite alternate;
            z-index: -1;
        }
        
        .logo-container::after {
            border-color: var(--neon-blue);
            animation-delay: 0.5s;
        }
        
        .audio-progress {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .audio-progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--neon-pink);
            border-radius: 50%;
            box-shadow: -407px 0 0 400px var(--neon-pink);
            cursor: pointer;
        }
        
        .cat-container {
            position: relative;
            width: 100px;
            height: 80px;
            margin: 0 auto;
        }
        
        .cat {
            position: absolute;
            width: 60px;
            height: 40px;
            background-color: #ff9900;
            border-radius: 50% 50% 0 0;
            bottom: 0;
            left: 20px;
        }
        
        .cat-ear-left, .cat-ear-right {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #ff9900;
            top: -15px;
        }
        
        .cat-ear-left {
            left: 0;
            transform: rotate(-30deg);
        }
        
        .cat-ear-right {
            right: 0;
            transform: rotate(30deg);
        }
        
        .cat-eye-left, .cat-eye-right {
            position: absolute;
            width: 8px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            top: 15px;
        }
        
        .cat-eye-left {
            left: 15px;
        }
        
        .cat-eye-right {
            right: 15px;
        }
        
        .cat-mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            border-bottom: 2px solid #333;
            border-radius: 0 0 50% 50%;
            bottom: 10px;
            left: 20px;
        }
        
        .bowl {
            position: absolute;
            width: 40px;
            height: 15px;
            background-color: #ccc;
            border-radius: 0 0 50% 50%;
            bottom: 0;
            left: 30px;
        }
        
        .food {
            position: absolute;
            width: 30px;
            height: 5px;
            background-color: #ff6666;
            border-radius: 5px;
            bottom: 5px;
            left: 35px;
            animation: eating 3s infinite;
        }
        
        @keyframes eating {
            0%, 100% { width: 30px; }
            50% { width: 10px; }
        }
        
        @keyframes neonGlow {
            from {
                box-shadow: 0 0 5px var(--neon-pink), 
                            0 0 10px var(--neon-pink),
                            0 0 15px var(--neon-pink);
            }
            to {
                box-shadow: 0 0 10px var(--neon-pink), 
                            0 0 20px var(--neon-pink),
                            0 0 30px var(--neon-pink);
            }
        }
        
        @keyframes borderPulse {
            from {
                box-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 
                            0 0 20px rgba(0, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 
                            0 0 30px rgba(0, 255, 255, 0.5);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .player-container {
                width: 90% !important;
                padding: 15px !important;
            }
            
            .logo-container img {
                width: 120px !important;
            }
            
            .btn-group {
                flex-direction: column !important;
                gap: 10px !important;
            }
            
            .neon-btn {
                padding: 8px 15px !important;
                font-size: 12px !important;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-pink), var(--neon-blue));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--neon-purple), var(--neon-green));
        }

        .search-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
            color: white;
        }

        .tabs-btn {
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tabs-btn.active {
            border-bottom: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .tabs-btn:hover:not(.active) {
            border-bottom: 2px solid var(--neon-purple);
            color: var(--neon-purple);
        }

        .playlist-container {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between p-4">
    <header class="w-full text-center mb-8">
        <div class="logo-container floating">
            <img src="https://via.placeholder.com/200x80?text=NEON+MEGA+PLAYER" alt="Neon Mega Player Logo" class="w-64 h-auto rounded-lg">
        </div>
        <h1 class="neon-text text-2xl md:text-4xl mt-4">NEON MEGA PLAYER - 1000+ TRACKS</h1>
    </header>

    <main class="w-full max-w-6xl flex-grow flex flex-col items-center justify-center">
        <div class="player-container neon-border w-full p-8 mb-8 bg-opacity-50 backdrop-blur-sm">
            <div class="flex flex-col items-center">
                <div class="w-40 h-40 md:w-64 md:h-64 mb-6 neon-border overflow-hidden rounded-full">
                    <img id="album-art" src="https://via.placeholder.com/300" alt="Album Art" class="w-full h-full object-cover">
                </div>
                
                <div class="w-full text-center mb-6">
                    <h2 id="song-title" class="neon-text text-xl md:text-2xl mb-1">Unknown Song</h2>
                    <p id="artist-name" class="text-sm md:text-base text-gray-400">Unknown Artist</p>
                </div>
                
                <div class="w-full mb-6">
                    <input type="range" id="progress-bar" class="audio-progress w-full" value="0">
                    <div class="flex justify-between text-xs text-gray-400 mt-1">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="btn-group flex gap-4 mb-6">
                    <button class="neon-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="neon-btn" id="play-btn"><i class="fas fa-play"></i></button>
                    <button class="neon-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                
                <div class="w-full flex items-center gap-4">
                    <span class="text-xs"><i class="fas fa-volume-down"></i></span>
                    <input type="range" id="volume-control" class="audio-progress flex-grow" min="0" max="1" step="0.01" value="0.7">
                    <span class="text-xs"><i class="fas fa-volume-up"></i></span>
                </div>
            </div>
        </div>
        
        <div class="w-full max-w-6xl neon-border p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h3 class="neon-text text-lg">1005 TRACKS COLLECTION</h3>
                <div class="relative w-full md:w-64">
                    <input type="text" id="search-input" placeholder="Search tracks..." 
                        class="search-box w-full px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
                </div>
            </div>

            <div class="flex mb-4 gap-2 flex-wrap">
                <button class="tabs-btn px-4 py-2 active" data-genre="all">All Genres</button>
                <button class="tabs-btn px-4 py-2" data-genre="synthwave">Synthwave</button>
                <button class="tabs-btn px-4 py-2" data-genre="retrowave">Retrowave</button>
                <button class="tabs-btn px-4 py-2" data-genre="cyberpunk">Cyberpunk</button>
                <button class="tabs-btn px-4 py-2" data-genre="electronic">Electronic</button>
                <button class="tabs-btn px-4 py-2" data-genre="chiptune">Chiptune</button>
            </div>

            <div class="playlist-container">
                <table class="w-full">
                    <thead>
                        <tr class="text-left border-b border-purple-900">
                            <th class="pb-2 w-12">#</th>
                            <th class="pb-2">Title</th>
                            <th class="pb-2">Artist</th>
                            <th class="pb-2 text-right pr-4">Duration</th>
                        </tr>
                    </thead>
                    <tbody id="playlist">
                        <!-- Tracks will be loaded here dynamically -->
                    </tbody>
                </table>
                <div id="loading-more" class="text-center py-4 hidden">
                    <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-purple-500"></div>
                    <span class="ml-2 text-sm">Loading more tracks...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="w-full text-center mt-8 py-4">
        <div class="cat-container mb-4">
            <div class="cat">
                <div class="cat-ear-left"></div>
                <div class="cat-ear-right"></div>
                <div class="cat-eye-left"></div>
                <div class="cat-eye-right"></div>
                <div class="cat-mouth"></div>
            </div>
            <div class="bowl"></div>
            <div class="food"></div>
        </div>
        <p class="text-xs text-gray-500">© 2023 Neon Mega Player - 1005 Tracks Collection</p>
    </footer>

    <script>
        // Audio player functionality
        const audio = new Audio();
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const volumeControl = document.getElementById('volume-control');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('song-title');
        const artistNameEl = document.getElementById('artist-name');
        const albumArtEl = document.getElementById('album-art');
        const playlistEl = document.getElementById('playlist');
        const searchInput = document.getElementById('search-input');
        const loadingMoreEl = document.getElementById('loading-more');
        const tabButtons = document.querySelectorAll('.tabs-btn');
        
        // Generate 1005 tracks with different genres
        function generateTracks() {
            const genres = [
                { name: 'synthwave', artists: ['Neon Dreams', 'Synth Master', 'Retro Waves', 'Future Echoes', 'Midnight Drive'], 
                  prefixes: ['Midnight ', 'Neon ', 'Summer ', 'Night ', 'Outrun '], 
                  suffixes: [' Dreams', ' Waves', ' City', ' Highway', ' Memories'] },
                
                { name: 'retrowave', artists: ['Retro Sunsets', '80s Dreams', 'VHS Memories', 'Sunset Drive', 'Palm Shadows'], 
                  prefixes: ['Sunset ', 'Summer ', '1984 ', 'Drive ', 'Lovers '], 
                  suffixes: [' Again', ' Forever', ' Tonight', ' to Remember', ' in Black'] },
                
                { name: 'cyberpunk', artists: ['Cyber City', 'Neon Tokyo', 'Blade Runner', 'Dark Circuits', 'Night Network'], 
                  prefixes: ['Neon ', 'Dystopian ', 'Rain ', 'Digital ', 'Glitch '], 
                  suffixes: [' Protocol', ' Error', ' Overload', ' Hack', ' Interface'] },
                
                { name: 'electronic', artists: ['Electric Dreams', 'Digital Waves', 'Future Sound', 'Cosmic Pulse', 'Digital Mind'], 
                  prefixes: ['Deep ', 'Stellar ', 'Quantum ', 'Cosmic ', 'Electric '], 
                  suffixes: [' Flow', ' Wave', ' Beat', ' Pulse', ' Vibration'] },
                
                { name: 'chiptune', artists: ['8-Bit Dreams', 'Pixel Waves', 'Retro Game', 'Game Over', 'Famicom'], 
                  prefixes: ['Power ', 'Game ', 'Super ', 'Turbo ', 'Rad '], 
                  suffixes: [' Level', ' Boss', ' Game', ' Sequence', ' Mode'] }
            ];
            
            const tracks = [];
            
            for (let genreIndex = 0; genreIndex < genres.length; genreIndex++) {
                const genre = genres[genreIndex];
                
                for (let i = 0; i < 200; i++) {
                    const artistIndex = i % genre.artists.length;
                    const prefixIndex = (i + genreIndex) % genre.prefixes.length;
                    const suffixIndex = (i + genreIndex + 1) % genre.suffixes.length;
                    
                    const duration = getRandomDuration(120, 360);
                    
                    tracks.push({
                        id: tracks.length + 1,
                        title: genre.prefixes[prefixIndex] + (i + 1) + genre.suffixes[suffixIndex],
                        artist: genre.artists[artistIndex],
                        duration: formatTime(duration),
                        genre: genre.name,
                        cover: `https://via.placeholder.com/300/${getRandomColor()}/ffffff?text=${genre.name.toUpperCase()}`,
                        src: getRandomAudioUrl()
                    });
                }
            }
            
            // Add 5 more tracks to reach 1005
            for (let i = 0; i < 5; i++) {
                tracks.push({
                    id: tracks.length + 1,
                    title: `Special Edition ${i + 1}`,
                    artist: 'Neon Collection',
                    duration: formatTime(240),
                    genre: 'electronic',
                    cover: `https://via.placeholder.com/300/9d00ff/ffffff?text=SPECIAL+${i + 1}`,
                    src: getRandomAudioUrl()
                });
            }
            
            return tracks;
        }
        
        function getRandomColor() {
            const colors = ['ff00ff', '00ffff', '9d00ff', 'ff9900', '00ff00'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function getRandomDuration(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        
        function getRandomAudioUrl() {
            const baseUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-';
            return baseUrl + (Math.floor(Math.random() * 9) + 1) + '.mp3';
        }
        
        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Generate the playlist
        const fullPlaylist = generateTracks();
        let currentTrackIndex = 0;
        let filteredPlaylist = [];
        let currentGenre = 'all';
        let currentSearch = '';
        let isLoading = false;
        let loadedItems = 30;
        
        // Load track
        function loadTrack(index) {
            const track = filteredPlaylist[index];
            audio.src = track.src;
            songTitleEl.textContent = track.title;
            artistNameEl.textContent = track.artist;
            albumArtEl.src = track.cover;
            
            // Highlight current track in playlist
            const playlistItems = playlistEl.querySelectorAll('tr');
            playlistItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('bg-purple-900', 'bg-opacity-30');
                } else {
                    item.classList.remove('bg-purple-900', 'bg-opacity-30');
                }
            });
        }
        
        // Play/pause track
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
        
        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = progressPercent;
            
            // Update time display
            currentTimeEl.textContent = formatTime(currentTime);
            if (duration) {
                durationEl.textContent = formatTime(duration);
            }
        }
        
        // Set progress
        function setProgress() {
            const duration = audio.duration;
            audio.currentTime = (progressBar.value / 100) * duration;
        }
        
        // Change volume
        function setVolume() {
            audio.volume = volumeControl.value;
        }
        
        // Previous track
        function prevTrack() {
            currentTrackIndex--;
            if (currentTrackIndex < 0) {
                currentTrackIndex = filteredPlaylist.length - 1;
            }
            loadTrack(currentTrackIndex);
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        // Next track
        function nextTrack() {
            currentTrackIndex++;
            if (currentTrackIndex > filteredPlaylist.length - 1) {
                currentTrackIndex = 0;
            }
            loadTrack(currentTrackIndex);
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        // Filter tracks by genre and search
        function filterTracks() {
            filteredPlaylist = fullPlaylist.filter(track => {
                const matchesGenre = currentGenre === 'all' || track.genre === currentGenre;
                const matchesSearch = track.title.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                     track.artist.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesGenre && matchesSearch;
            });
            
            renderPlaylist();
            loadedItems = 30; // Reset loaded items when filtering
        }
        
        // Render playlist
        function renderPlaylist() {
            const visibleTracks = filteredPlaylist.slice(0, loadedItems);
            
            playlistEl.innerHTML = visibleTracks.map((track, index) => `
                <tr class="hover:bg-purple-900 hover:bg-opacity-30 cursor-pointer ${index === currentTrackIndex ? 'bg-purple-900 bg-opacity-30' : ''}" 
                    data-index="${index}">
                    <td class="py-3 px-1 text-center">${track.id}</td>
                    <td class="py-3">${track.title}</td>
                    <td class="py-3">${track.artist}</td>
                    <td class="py-3 text-right pr-4">${track.duration}</td>
                </tr>
            `).join('');
            
            // Hide loading if we've shown all tracks
            if (loadedItems >= filteredPlaylist.length) {
                loadingMoreEl.classList.add('hidden');
            } else {
                loadingMoreEl.classList.remove('hidden');
            }
        }
        
        // Load more tracks when scrolling
        function loadMoreIfNeeded() {
            const scrollY = window.scrollY || window.pageYOffset;
            const innerHeight = window.innerHeight;
            const scrollHeight = document.documentElement.scrollHeight;
            const distanceToBottom = scrollHeight - (scrollY + innerHeight);
            
            if (distanceToBottom < 200 && !isLoading && loadedItems < filteredPlaylist.length) {
                isLoading = true;
                loadingMoreEl.classList.remove('hidden');
                
                // Simulate loading delay
                setTimeout(() => {
                    loadedItems += 20;
                    renderPlaylist();
                    isLoading = false;
                    
                    if (loadedItems >= filteredPlaylist.length) {
                        loadingMoreEl.classList.add('hidden');
                    }
                }, 500);
            }
        }
        
        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        progressBar.addEventListener('input', setProgress);
        volumeControl.addEventListener('input', setVolume);
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextTrack);
        
        // Click on playlist item
        playlistEl.addEventListener('click', (e) => {
            const row = e.target.closest('tr');
            if (row) {
                currentTrackIndex = parseInt(row.dataset.index);
                loadTrack(currentTrackIndex);
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        });
        
        // Search functionality
        searchInput.addEventListener('input', () => {
            currentSearch = searchInput.value;
            filterTracks();
        });
        
        // Genre tabs functionality
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentGenre = btn.dataset.genre;
                filterTracks();
            });
        });
        
        // Infinite scroll
        window.addEventListener('scroll', loadMoreIfNeeded);
        
        // Initialize
        filterTracks();
        loadTrack(0);
        
        // Background interaction
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.backgroundImage = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(0, 255, 255, 0.1) 0%, transparent 20%)
            `;
        });
    </script>
</body>
</html>
